		<table id="ruleTable" style="position:absolute; top:0px; left:0px; height:100%;">
		  <tr>
		    <th title="This column determines how dead cells can come to life" style="height:30px;" class="tableHeader">Dead</th>
		    <th title="This column determines how life cells can stay alive" style="height:30px;" class="tableHeader">Alive</th>
		  </tr>
		  <tr>
		    <td title="When this button is illumindated, dead cells with 0 neighbors will come to life. When this button is dark, dead cells with 0 neighbors will stay dead." type="button" class="ruleButton" onclick="toggleRule(0, 0)">0</td>

		  </tr>
		  <tr>
		    <td title="When this button is illumindated, dead cells with 1 neighbors will come to life. When this button is dark, dead cells with 1 neighbors will stay dead." type="button" class="ruleButton" onclick="toggleRule(0, 1)">1</td>

		  </tr>
		  <tr>
		    <td title="When this button is illumindated, dead cells with 2 neighbors will come to life. When this button is dark, dead cells with 2 neighbors will stay dead." type="button" class="ruleButton" onclick="toggleRule(0, 2)">2</td>
		    <td type="button" class="ruleButton down" onclick="toggleRule(1, 2)">2</td>
		  </tr>
		  <tr>
		    <td title="When this button is illumindated, dead cells with 3 neighbors will come to life. When this button is dark, dead cells with 3 neighbors will stay dead." type="button" class="ruleButton down" onclick="toggleRule(0, 3)">3</td>

		  </tr>
		  <tr>
