		<canvas id="myCanvas" style="left:100px" oncontextmenu="return false;"></canvas>
		
		<button type="button" style="right:500px;" class="unselectable actionButton" onclick="clearGrid()">Clear</button>
		<button type="button" style="right:400px;" class="unselectable actionButton" onclick="help()">Help</button>
		<button type="button" style="right:300px;" class="unselectable actionButton" onclick="pause()">Pause</button>

		<!-- Here are the help elements -->
		<button id="tutorialCreateCells" type="button" style="top:200px; right:100px" class="helpBox">Left click and drag to create new cells</button>
		<button id="tutorialChangeRules" type="button" style="top:100px; left:100px" class="helpBox">Click on these buttons to change the rules</button>
		<button id="tutorialRulesLeft" type="button" style="top:200px; left:100px" class="helpBox">The left column determines if dead cells will come to life</button>
		<button id="tutorialRulesRight" type="button" style="top:300px; left:100px" class="helpBox">The right column determines if live cells will stay alive</button>
		<button id="tutorialRulesRight" type="button" style="top:400px; left:100px" class="helpBox">The row correscponds to how many neighbors a cell has</button>


		<table border="1" style="position:absolute; top:0px; left:0px; height:100%;">
		  <tr>
		    <th style="height:50px;" class="tableHeader">Dead</th>
		    <th style="height:50px;" class="tableHeader">Alive</th>
		  </tr>
		  <tr>
		    <td type="button" class="ruleButton" onclick="toggleRule(0, 0)">0</td>

		  </tr>
		  <tr>

		  </tr>
		  <tr>
		    <td type="button" class="ruleButton" onclick="toggleRule(0, 5)">5</td>
		    <td type="button" class="ruleButton" onclick="toggleRule(1, 5)">5</td>
		  </tr>
